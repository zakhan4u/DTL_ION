{% extends 'communication/base.html' %}

{% block content %}
<h2>Create Inter-Office Note</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">From:</label>
        <input type="text" class="form-control" value="{{ user.username }} ({{ user.userprofile.section }})" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">To:</label>
        {{ form.to_section }}
    </div>
    <div class="mb-3">
        <label class="form-label">Subject:</label>
        {{ form.subject }}
    </div>
    <div class="mb-3">
        <label class="form-label">Description:</label>
        {{ form.description }}
    </div>
    <button type="submit" class="btn btn-primary">Send Note</button>
</form>
{% endblock %}
